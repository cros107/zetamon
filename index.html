<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetamon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="home">
        <button id="startButton" onclick="startGame()" class="pure-button">Start game</button>
        <p hidden id="final-score"></p>
        <p hidden id="high-score"></p>
        <p onclick="resetHighScore()" id="reset-high-score">Reset high score</p>
      </div>  

      <div id="quiz" hidden>
        <div id="info-bar">
            <div id="score"></div>
            <div id="timer"></div>
        </div>
        <div class="types">
          <img src="typeicons/qmark.png" alt="fire" id="attacking-image" />
          cooks
          <img src="typeicons/qmark.png" alt="water" id="defending-image" />
        </div>
        
        <button id="btn-0x" onclick="respond(this, 0)" class="pure-button">raw</button>
        <button id="btn-0.5x" onclick="respond(this, 0.5)" class="pure-button">undercooked</button>
        <button id="btn-1x" onclick="respond(this, 1)" class="pure-button">well done</button>
        <button id="btn-2x" onclick="respond(this, 2)" class="pure-button">burnt</button>
        <div id="result"></div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
