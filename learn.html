<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetamon</title>
    <meta name="description" content="Pokemon type effectiveness quiz in timed mode or practice mode" />
    <meta name="google-site-verification" content="-kDk6P53uXoHHf-NnWTgMC4b2X1v9nfXwVTjTX_XMP8" />
    <link rel="icon" href="favicon.ico" />
    <meta property="og:title" content="Zetamon" />
    <meta property="og:description" content="Pokemon type effectiveness quiz in timed mode or practice mode" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main id="main">
      <div id="main-title">
        <h1 onclick="toggleBrainRotText()">Zetamon</h1>
      </div>
      <div id="home">
        <p>Learn the Pokemon type chart!</p>
        <p>The game will adapt to help you improve by targeting the matchups you struggle with.</p>
        <button id="training-start" onclick="startTrainingQuiz()" class="pure-button">Training Mode</button>
        <div id="training-stats">
          <table id="stats-table"> </table>
        </div>
      </div>  

      <div id="quiz" hidden>
        <div id="info-bar">
            <div id="score"></div>
            <div id="timer"></div>
        </div>
        <div class="types">
          <img src="type-icons/qmark.png" alt="fire" id="attacking-image" />
          <span id="attack-text">attacks</span>
          <span id="defending-images"></span>
        </div>
        <button id="btn-0x" onclick="currentQuiz.respond(0)" class="pure-button">0x</button>
        <button id="btn-0.25x" onclick="currentQuiz.respond(0.25)" class="pure-button">0.25x</button>
        <button id="btn-0.5x" onclick="currentQuiz.respond(0.5)" class="pure-button">0.5x</button>
        <button id="btn-1x" onclick="currentQuiz.respond(1)" class="pure-button">1x</button>
        <button id="btn-2x" onclick="currentQuiz.respond(2)" class="pure-button">2x</button>
        <button id="btn-4x" onclick="currentQuiz.respond(4)" class="pure-button">4x</button>
        <div id="result"></div>
        <button id="end-quiz" onclick="currentQuiz.endQuiz()" class="pure-button">End Quiz</button>
      </div>
    </main>
  </body>
  <script type="module" src="script.js"></script>
</html>
